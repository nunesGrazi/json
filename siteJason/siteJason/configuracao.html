<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
	<title>Prefeitura de Santos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> 
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/estiloConfiguracao.css">
</head>
<body>
    <header>
        <div class="conteudoHeader">
            <a href="principal.html"><img src="images/logo.png"></a>
            <div id="identificacao">
                <span>Olá ALUNO</span>
                <a href="configuracao.html" class="botaoPadrao">
                    <span class="material-symbols-outlined">settings</span> Configurações
                </a>
                <a href="index.html" class="botaoPadrao">
                    <span class="material-symbols-outlined">logout</span> Sair
                </a>
            </div>
        </div>
    </header>
	
    <main>
        <h1 class="titulo">Configurações da Conta</h1>
        <section class="formulario-perfil">
            <div class="mensagem msgErro">
                <span class="material-symbols-outlined icone-mensagem">warning</span> 
                <span id="mensagemTexto">Senhas não conferem!</span>
            </div>
            
            <p>
                <label for="txtNome">Nome: </label>
                <input type="text" name="txtNome" disabled>
            </p>

            <p>
                <label for="txtSenhaAtual">Senha Atual: </label>
                <input type="password" name="txtSenhaAtual">
            </p>

            <p>
                <label for="txtNovaSenha">Senha Atual: </label>
                <input type="password" name="txtNovaSenha">
            </p>

            <p>
                <label for="txtConfirmacaoSenha">Confirmação Senha: </label>
                <input type="password" name="txtConfirmacaoSenha">
            </p>

            <p class="areaBotoesConfiguracao">
                <input type="submit" value="Salvar" class="botaoPadrao">
                <a href="principal.html" class="botaoPadrao">Cancelar</a>
            </p>

        </section>
    </main>
</body>
</html>
