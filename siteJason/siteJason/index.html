<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
	<title>Prefeitura de Santos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> 
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/estiloLogar.css">
</head>
<body>
    
    <main id="formEntrar">
        <div class="mensagem msgErro">
            <span class="material-symbols-outlined icone-mensagem">warning</span> 
            <span id="mensagemTexto">Login e/ou Senha Inv√°lidos</span>
        </div>
        <p class="tituloEntrada">
            <img src="images/logoBranco.png">
        </p>    
        <p>
            <label for="txtLogin">Login:</label>
            <input type="text" name="txtLogin" id="txtLogin" placeholder="Digite seu email">
        </p>
        <p>
            <label for="txtSenha">Senha:</label>
            <input type="password" name="txtSenha" id="txtSenha" placeholder="Digite sua senha">
        </p>
        <p>
            <button id="btnEntrar"><span class="material-symbols-outlined">login</span> Entrar</button>
        </p>
	</main>
</body>
</html>
